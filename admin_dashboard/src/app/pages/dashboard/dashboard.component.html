<div class="space-y-6">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <h2 class="text-2xl font-bold text-gray-800">Dashboard Analytics</h2>
    <button (click)="refresh()" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded hover:bg-blue-700">
      Refresh
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex items-center justify-center h-64">
    <div class="text-gray-500">Loading analytics...</div>
  </div>

  <!-- Analytics Content -->
  <div *ngIf="!isLoading && analytics">
    <!-- Stats Cards -->
    <div class="grid grid-cols-1 gap-6 mb-6 md:grid-cols-2">
      <!-- Total Users Card -->
      <div class="p-6 bg-white rounded-lg shadow">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-gray-600">Total Users</p>
            <p class="text-3xl font-bold text-gray-800">{{ analytics.totalUsers }}</p>
          </div>
          <div class="p-3 bg-blue-100 rounded-full">
            <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Total Posts Card -->
      <div class="p-6 bg-white rounded-lg shadow">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-gray-600">Total Posts</p>
            <p class="text-3xl font-bold text-gray-800">{{ analytics.totalPosts }}</p>
          </div>
          <div class="p-3 bg-green-100 rounded-full">
            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Activity Chart -->
    <div class="p-6 bg-white rounded-lg shadow">
      <h3 class="mb-4 text-lg font-semibold text-gray-800">Activity Overview</h3>
      <div class="space-y-2">
        <div *ngFor="let activity of analytics.activity" class="flex items-center justify-between p-3 bg-gray-50 rounded">
          <span class="text-sm font-medium text-gray-600">{{ activity.date }}</span>
          <div class="flex space-x-4">
            <span class="text-sm text-gray-800">Posts: {{ activity.posts }}</span>
            <span class="text-sm text-gray-800">Users: {{ activity.users }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="!isLoading && !analytics" class="p-6 text-center bg-red-50 rounded-lg">
    <p class="text-red-600">Failed to load analytics data. Please try again.</p>
  </div>
</div>
