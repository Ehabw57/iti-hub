<div class="min-h-screen bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="flex items-center justify-between px-6 py-4">
      <div class="flex items-center space-x-4">
        <button (click)="toggleSidebar()" class="text-gray-600 hover:text-gray-800">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <h1 class="text-xl font-bold text-gray-800">Admin Dashboard</h1>
      </div>
      
      <div class="flex items-center space-x-4">
        <button (click)="toggleLanguage()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded hover:bg-gray-300">
          {{ currentLang === 'en' ? 'العربية' : 'English' }}
        </button>
        <button (click)="logout()" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded hover:bg-red-700">
          Logout
        </button>
      </div>
    </div>
  </header>

  <div class="flex">
    <!-- Sidebar -->
    <aside [class.hidden]="!isSidebarOpen" class="w-64 bg-white shadow-md min-h-screen">
      <nav class="p-4">
        <ul class="space-y-2">
          <li>
            <a routerLink="/dashboard" routerLinkActive="bg-blue-100 text-blue-700" 
               class="block px-4 py-2 rounded hover:bg-gray-100">
              Dashboard
            </a>
          </li>
          <li>
            <a routerLink="/users" routerLinkActive="bg-blue-100 text-blue-700" 
               class="block px-4 py-2 rounded hover:bg-gray-100">
              Users
            </a>
          </li>
          <li>
            <a routerLink="/posts" routerLinkActive="bg-blue-100 text-blue-700" 
               class="block px-4 py-2 rounded hover:bg-gray-100">
              Posts
            </a>
          </li>
          <li>
            <a routerLink="/comments" routerLinkActive="bg-blue-100 text-blue-700" 
               class="block px-4 py-2 rounded hover:bg-gray-100">
              Comments
            </a>
          </li>
          <li>
            <a routerLink="/communities" routerLinkActive="bg-blue-100 text-blue-700" 
               class="block px-4 py-2 rounded hover:bg-gray-100">
              Communities
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
