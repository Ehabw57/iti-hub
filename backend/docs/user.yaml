openapi: 3.0.3
info:
  title: User API
  version: 1.0.0
  description: API for managing users

servers:
  - url: http://localhost:3030
    description: Local development server

paths:
  /User:
    get:
      tags:
        - Users
      summary: Get all users
      responses:
        '200':
          description: List of all users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserResponse'
        '500':
          description: Server error
    post:
      tags:
        - Users
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserInput'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Error creating user

  /users/{id}:
    get:
      tags:
        - Users
      summary: Get a user by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A single user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: User not found
        '500':
          description: Server error

    put:
      tags:
        - Users
      summary: Update a user by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserInput'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: User not found
        '500':
          description: Server error

    delete:
      tags:
        - Users
      summary: Delete a user by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User deleted successfully
                  id:
                    type: string
                    example: 64f12a9a9d32a7f1c0b9e001
        '404':
          description: User not found
        '500':
          description: Server error

components:
  schemas:
    UserResponse:
      type: object
      properties:
        _id:
          type: string
          example: 64f12a9a9d32a7f1c0b9e001
        first_name:
          type: string
          example: Ayat
        last_name:
          type: string
          example: Elkady
        email:
          type: string
          format: email
          example: ayat@test.com
        role:
          type: string
          enum: [user, student, instructor, admin, super_admin]
          example: student
        profile_pic:
          type: string
          nullable: true
          example: https://example.com/avatar.png
        createdAt:
          type: string
          format: date-time
          example: 2023-09-15T10:30:00.000Z
        updatedAt:
          type: string
          format: date-time
          example: 2023-09-15T10:30:00.000Z

    CreateUserInput:
      type: object
      required:
        - first_name
        - last_name
        - email
        - password
      properties:
        first_name:
          type: string
          example: Ayat
        last_name:
          type: string
          example: Elkady
        email:
          type: string
          format: email
          example: ayat@test.com
        password:
          type: string
          format: password
          example: 12345678
          minLength: 8
        role:
          type: string
          enum: [user, student, instructor, admin, super_admin]
          example: student
          default: user
        profile_pic:
          type: string
          example: https://example.com/avatar.png

    UpdateUserInput:
      type: object
      properties:
        first_name:
          type: string
          example: Ayat
        last_name:
          type: string
          example: Elkady
        email:
          type: string
          format: email
          example: ayat@test.com
        role:
          type: string
          enum: [user, student, instructor, admin, super_admin]
          example: student
        profile_pic:
          type: string
          example: https://example.com/avatar.png

    User:
      type: object
      properties:
        first_name:
          type: string
          example: Ayat
        last_name:
          type: string
          example: Elkady
        email:
          type: string
          format: email
          example: ayat@test.com
        password:
          type: string
          format: password
          example: 12345678
        role:
          type: string
          enum: [user, student, instructor, admin, super_admin]
          example: student
        profile_pic:
          type: string
          example: https://example.com/avatar.png
