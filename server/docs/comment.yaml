openapi: 3.0.0
info:
  title: Comment API
  version: 1.0.0
  description: API for managing comments on posts

servers:
  - url: http://localhost:3030
    description: Development server

paths:
  /posts/{postId}/comments:
    post:
      tags:
        - Comments
      summary: Create a comment or reply
      description: Creates a new comment on a post or a reply to an existing comment. Replies are limited to one level deep.
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: postId
          required: true
          schema:
            type: string
            format: objectId
          description: ID of the post to comment on
          example: "507f1f77bcf86cd799439011"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - content
              properties:
                content:
                  type: string
                  minLength: 1
                  maxLength: 2000
                  description: The content of the comment
                  example: "Great post! Thanks for sharing."
                parentCommentId:
                  type: string
                  format: objectId
                  description: ID of the parent comment if this is a reply
                  example: "507f1f77bcf86cd799439012"
      responses:
        '201':
          description: Comment created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Comment created successfully"
                  data:
                    type: object
                    properties:
                      comment:
                        $ref: '#/components/schemas/Comment'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                content_too_short:
                  summary: Content too short
                  value:
                    success: false
                    message: "Content must be at least 1 characters"
                content_too_long:
                  summary: Content too long
                  value:
                    success: false
                    message: "Content cannot exceed 2000 characters"
                nested_reply:
                  summary: Cannot reply to a reply
                  value:
                    success: false
                    message: "Cannot reply to a reply. Replies are only allowed on top-level comments"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Post or parent comment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                post_not_found:
                  summary: Post not found
                  value:
                    success: false
                    message: "Post not found"
                parent_not_found:
                  summary: Parent comment not found
                  value:
                    success: false
                    message: "Parent comment not found"
        '500':
          $ref: '#/components/responses/ServerError'

    get:
      tags:
        - Comments
      summary: Get comments for a post
      description: Retrieves comments for a specific post with pagination. Can filter by parentCommentId to get replies. For authenticated users, includes isLiked flag.
      parameters:
        - in: path
          name: postId
          required: true
          schema:
            type: string
            format: objectId
          description: ID of the post
          example: "507f1f77bcf86cd799439011"
        - in: query
          name: parentCommentId
          schema:
            type: string
            format: objectId
          description: Filter by parent comment ID to get replies (omit or set to null for top-level comments)
          example: "507f1f77bcf86cd799439012"
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number for pagination
          example: 1
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Number of comments per page
          example: 20
      responses:
        '200':
          description: Comments retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      comments:
                        type: array
                        items:
                          $ref: '#/components/schemas/Comment'
                      pagination:
                        $ref: '#/components/schemas/Pagination'
        '404':
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  summary: Post not found
                  value:
                    success: false
                    message: "Post not found"
        '500':
          $ref: '#/components/responses/ServerError'

  /comments/{id}:
    put:
      tags:
        - Comments
      summary: Update a comment
      description: Updates the content of a comment. Only the comment author or an admin can update it. Sets the editedAt timestamp.
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: objectId
          description: ID of the comment to update
          example: "507f1f77bcf86cd799439013"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - content
              properties:
                content:
                  type: string
                  minLength: 1
                  maxLength: 2000
                  description: Updated content of the comment
                  example: "Updated comment text"
      responses:
        '200':
          description: Comment updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Comment updated successfully"
                  data:
                    type: object
                    properties:
                      comment:
                        $ref: '#/components/schemas/Comment'
        '400':
          description: Validation error or invalid fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_fields:
                  summary: Cannot update protected fields
                  value:
                    success: false
                    message: "Cannot update fields: likesCount, repliesCount"
                content_invalid:
                  summary: Content validation failed
                  value:
                    success: false
                    message: "Content must be at least 1 characters"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Not authorized to update this comment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_authorized:
                  summary: Permission denied
                  value:
                    success: false
                    message: "Not authorized to update this comment"
        '404':
          description: Comment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  summary: Comment not found
                  value:
                    success: false
                    message: "Comment not found"
        '500':
          $ref: '#/components/responses/ServerError'

    delete:
      tags:
        - Comments
      summary: Delete a comment
      description: Deletes a comment. Only the comment author or an admin can delete it. Deleting a top-level comment also deletes all its replies. All likes on the comment are also removed.
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: objectId
          description: ID of the comment to delete
          example: "507f1f77bcf86cd799439013"
      responses:
        '200':
          description: Comment deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Comment deleted successfully"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Not authorized to delete this comment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_authorized:
                  summary: Permission denied
                  value:
                    success: false
                    message: "Not authorized to delete this comment"
        '404':
          description: Comment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  summary: Comment not found
                  value:
                    success: false
                    message: "Comment not found"
        '500':
          $ref: '#/components/responses/ServerError'

  /comments/{id}/like:
    post:
      tags:
        - Comments
      summary: Like a comment
      description: Adds a like to a comment from the authenticated user. User cannot like the same comment twice.
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: objectId
          description: ID of the comment to like
          example: "507f1f77bcf86cd799439013"
      responses:
        '200':
          description: Comment liked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Comment liked successfully"
                  data:
                    type: object
                    properties:
                      isLiked:
                        type: boolean
                        example: true
                      likesCount:
                        type: integer
                        example: 5
        '400':
          description: Comment already liked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                already_liked:
                  summary: Already liked
                  value:
                    success: false
                    message: "Comment already liked"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Comment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  summary: Comment not found
                  value:
                    success: false
                    message: "Comment not found"
        '500':
          $ref: '#/components/responses/ServerError'

    delete:
      tags:
        - Comments
      summary: Unlike a comment
      description: Removes a like from a comment for the authenticated user.
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: objectId
          description: ID of the comment to unlike
          example: "507f1f77bcf86cd799439013"
      responses:
        '200':
          description: Comment unliked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Comment unliked successfully"
                  data:
                    type: object
                    properties:
                      isLiked:
                        type: boolean
                        example: false
                      likesCount:
                        type: integer
                        example: 4
        '400':
          description: Comment not liked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_liked:
                  summary: Comment not liked
                  value:
                    success: false
                    message: "Comment not liked"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Comment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  summary: Comment not found
                  value:
                    success: false
                    message: "Comment not found"
        '500':
          $ref: '#/components/responses/ServerError'

components:
  schemas:
    Comment:
      type: object
      properties:
        _id:
          type: string
          format: objectId
          example: "507f1f77bcf86cd799439013"
        author:
          type: object
          properties:
            _id:
              type: string
              format: objectId
              example: "507f1f77bcf86cd799439014"
            username:
              type: string
              example: "johndoe"
            fullName:
              type: string
              example: "John Doe"
            profilePicture:
              type: string
              nullable: true
              example: "https://example.com/profile.jpg"
        post:
          type: string
          format: objectId
          example: "507f1f77bcf86cd799439011"
        content:
          type: string
          example: "Great post! Thanks for sharing."
        parentComment:
          type: string
          format: objectId
          nullable: true
          description: ID of parent comment if this is a reply
          example: "507f1f77bcf86cd799439012"
        likesCount:
          type: integer
          minimum: 0
          example: 5
        repliesCount:
          type: integer
          minimum: 0
          example: 2
        isLiked:
          type: boolean
          description: Whether the authenticated user has liked this comment (only present for authenticated requests)
          example: true
        createdAt:
          type: string
          format: date-time
          example: "2025-12-13T10:30:00.000Z"
        editedAt:
          type: string
          format: date-time
          nullable: true
          description: Timestamp of last edit (null if never edited)
          example: "2025-12-13T11:45:00.000Z"

    Pagination:
      type: object
      properties:
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 20
        total:
          type: integer
          example: 45
        pages:
          type: integer
          example: 3

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Error message"

  responses:
    Unauthorized:
      description: Unauthorized - Invalid or missing authentication token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            missing_token:
              summary: No token provided
              value:
                success: false
                message: "Authentication required"
            invalid_token:
              summary: Invalid token
              value:
                success: false
                message: "Invalid token"

    ServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            server_error:
              summary: Server error
              value:
                success: false
                message: "Internal server error"

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from login or registration

tags:
  - name: Comments
    description: Operations for creating, reading, updating, and deleting comments on posts
