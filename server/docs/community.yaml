openapi: 3.0.0
info:
  title: Community API
  version: 1.0.0
  description: API for managing communities, memberships, and moderation

servers:
  - url: http://localhost:3030
    description: Development server

tags:
  - name: Communities
    description: Community management operations

paths:
  /communities:
    get:
      tags:
        - Communities
      summary: List all communities
      description: Get a paginated list of communities with optional search and tag filtering. Returns isJoined flag for authenticated users.
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: Number of communities per page
        - in: query
          name: search
          schema:
            type: string
          description: Search communities by name (case-insensitive substring match)
        - in: query
          name: tags
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
          description: Filter by tags (single tag, comma-separated string, or array)
      responses:
        '200':
          description: Communities retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      communities:
                        type: array
                        items:
                          $ref: '#/components/schemas/CommunityListItem'
                      pagination:
                        $ref: '#/components/schemas/Pagination'
        '500':
          $ref: '#/components/responses/ServerError'

    post:
      tags:
        - Communities
      summary: Create a new community
      description: Create a new community with optional profile picture and cover image. The creator becomes the owner and first member.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - name
                - description
                - tags
              properties:
                name:
                  type: string
                  minLength: 3
                  maxLength: 100
                  description: Unique community name
                description:
                  type: string
                  maxLength: 500
                  description: Community description
                tags:
                  type: array
                  items:
                    type: string
                  minItems: 1
                  maxItems: 3
                  description: Community tags (1-3 from predefined list)
                profilePicture:
                  type: string
                  format: binary
                  description: Community profile picture (500x500px, max 5MB)
                coverImage:
                  type: string
                  format: binary
                  description: Community cover image (1500x500px, max 10MB)
      responses:
        '201':
          description: Community created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Community created successfully"
                  data:
                    type: object
                    properties:
                      community:
                        $ref: '#/components/schemas/Community'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /communities/{id}:
    get:
      tags:
        - Communities
      summary: Get community details
      description: Get detailed information about a specific community. Returns isJoined and role for authenticated users.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Community ID
      responses:
        '200':
          description: Community retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      community:
                        $ref: '#/components/schemas/CommunityDetail'
        '400':
          description: Invalid community ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Community not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/ServerError'

    patch:
      tags:
        - Communities
      summary: Update community details
      description: Update community description. Only owners can update community details.
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Community ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - description
              properties:
                description:
                  type: string
                  maxLength: 500
                  description: Updated community description
      responses:
        '200':
          description: Community updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Community details updated successfully"
                  data:
                    type: object
                    properties:
                      community:
                        $ref: '#/components/schemas/Community'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Only owners can update community details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Community not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/ServerError'

  /communities/{id}/profile-picture:
    post:
      tags:
        - Communities
      summary: Update community profile picture
      description: Update the community's profile picture. Only owners can update.
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Community ID
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - profilePicture
              properties:
                profilePicture:
                  type: string
                  format: binary
                  description: Profile picture (processed to 500x500px, max 5MB)
      responses:
        '200':
          description: Profile picture updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Profile picture updated successfully"
                  data:
                    type: object
                    properties:
                      profilePicture:
                        type: string
                        format: uri
        '400':
          description: No file uploaded or invalid file
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Only owners can update profile picture
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Community not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/ServerError'

  /communities/{id}/cover-image:
    post:
      tags:
        - Communities
      summary: Update community cover image
      description: Update the community's cover image. Only owners can update.
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Community ID
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - coverImage
              properties:
                coverImage:
                  type: string
                  format: binary
                  description: Cover image (processed to 1500x500px, max 10MB)
      responses:
        '200':
          description: Cover image updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Cover image updated successfully"
                  data:
                    type: object
                    properties:
                      coverImage:
                        type: string
                        format: uri
        '400':
          description: No file uploaded or invalid file
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Only owners can update cover image
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Community not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/ServerError'

  /communities/{id}/join:
    post:
      tags:
        - Communities
      summary: Join a community
      description: Join a community as a member
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Community ID
      responses:
        '200':
          description: Successfully joined community
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Successfully joined community"
        '400':
          description: Already a member
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Community not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/ServerError'

  /communities/{id}/leave:
    post:
      tags:
        - Communities
      summary: Leave a community
      description: Leave a community. Owners cannot leave their community.
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Community ID
      responses:
        '200':
          description: Successfully left community
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Successfully left community"
        '400':
          description: Not a member or owner cannot leave
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Community not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/ServerError'

  /communities/{id}/moderators:
    post:
      tags:
        - Communities
      summary: Add a moderator
      description: Add a moderator to the community. Only owners/moderators can perform this action.
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Community ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
                  description: User ID to add as moderator
      responses:
        '200':
          description: Moderator added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Moderator added successfully"
        '400':
          description: User is already a moderator or not a member
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Not authorized to add moderators
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Community or user not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/ServerError'

  /communities/{id}/moderators/{userId}:
    delete:
      tags:
        - Communities
      summary: Remove a moderator
      description: Remove a moderator from the community. Only owners/moderators can perform this action.
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Community ID
        - in: path
          name: userId
          required: true
          schema:
            type: string
          description: User ID of the moderator to remove
      responses:
        '200':
          description: Moderator removed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Moderator removed successfully"
        '400':
          description: User is not a moderator
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Not authorized to remove moderators
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Community or user not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/ServerError'

  /communities/{communityId}/feed:
    get:
      tags:
        - Communities
      summary: Get community feed
      description: Get community feed (chronological posts from a specific community)
      parameters:
        - in: path
          name: communityId
          required: true
          schema:
            type: string
          description: Community ID
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 10
          description: Number of posts per page
      responses:
        '200':
          description: Community feed retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  posts:
                    type: array
                    items:
                      $ref: '#/components/schemas/PostResponse'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  cached:
                    type: boolean
                    example: false
        '404':
          description: Community not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/ServerError'

components:
  schemas:
    Community:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
        profilePicture:
          type: string
          format: uri
        coverImage:
          type: string
          format: uri
        owner:
          type: string
        memberCount:
          type: integer
        postCount:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CommunityListItem:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
        profilePicture:
          type: string
          format: uri
        memberCount:
          type: integer
        isJoined:
          type: boolean
          description: Whether the authenticated user is a member

    CommunityDetail:
      allOf:
        - $ref: '#/components/schemas/Community'
        - type: object
          properties:
            isJoined:
              type: boolean
            role:
              type: string
              enum: [owner, moderator, member, null]

    PostResponse:
      type: object
      properties:
        _id:
          type: string
        content:
          type: string
        author:
          type: object
          properties:
            _id:
              type: string
            username:
              type: string
            fullName:
              type: string
            profilePicture:
              type: string
        images:
          type: array
          items:
            type: string
        likesCount:
          type: integer
        commentsCount:
          type: integer
        repostsCount:
          type: integer
        isLiked:
          type: boolean
        isSaved:
          type: boolean
        createdAt:
          type: string
          format: date-time

    Pagination:
      type: object
      properties:
        page:
          type: integer
        limit:
          type: integer
        total:
          type: integer
        pages:
          type: integer

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string

  responses:
    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    ServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
