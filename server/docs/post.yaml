openapi: 3.0.0
info:
  title: Post API
  version: 1.0.0
  description: API for managing posts, including creation, updates, likes, saves, and reposts

servers:
  - url: http://localhost:3030
    description: Development server

tags:
  - name: Posts
    description: Post management and interaction operations

paths:
  /posts:
    post:
      tags:
        - Posts
      summary: Create a new post
      description: |
        Creates a new post with optional image uploads. Supports two modes:
        1. **With file uploads**: Upload images as multipart/form-data (up to 4 images, 10MB each). Images are automatically processed (resized to max 2000x2000, compressed, converted to WebP).
        2. **With URLs**: Send image URLs in JSON body (legacy support).
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                content:
                  type: string
                  maxLength: 500
                  description: The text content of the post (optional if images provided)
                  example: "Just finished implementing the file upload system! ðŸš€"
                images:
                  type: array
                  maxItems: 4
                  items:
                    type: string
                    format: binary
                  description: Image files to upload (JPEG, PNG, or WebP)
                tags:
                  type: array
                  maxItems: 5
                  items:
                    type: string
                  description: Tags for the post
                  example: ["coding", "javascript"]
                community:
                  type: string
                  format: objectId
                  description: ID of the community to post in (optional)
                  example: "507f1f77bcf86cd799439011"
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  maxLength: 500
                  description: The content of the post
                images:
                  type: array
                  maxItems: 4
                  description: Array of image URLs (legacy support)
                  items:
                    type: string
                    format: uri
                tags:
                  type: array
                  maxItems: 5
                  items:
                    type: string
                  description: Tags for the post
                community:
                  type: string
                  format: objectId
                  description: ID of the community to post in (optional)
      responses:
        '201':
          description: Post created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Post created successfully"
                  data:
                    type: object
                    properties:
                      post:
                        $ref: '#/components/schemas/Post'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                content_required:
                  summary: Content or images required
                  value:
                    success: false
                    message: "Post must have content or at least one image"
                content_too_long:
                  summary: Content too long
                  value:
                    success: false
                    message: "Content cannot exceed 500 characters"
                too_many_images:
                  summary: Too many images
                  value:
                    success: false
                    message: "Maximum 4 images allowed"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Not a member of the community
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Community not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/ServerError'

  /posts/saved:
    get:
      tags:
        - Posts
      summary: Get saved posts
      description: Retrieves all posts saved by the authenticated user with pagination
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 10
          description: Number of posts per page
      responses:
        '200':
          description: Saved posts retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      posts:
                        type: array
                        items:
                          $ref: '#/components/schemas/Post'
                      pagination:
                        $ref: '#/components/schemas/Pagination'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /posts/{id}:
    get:
      tags:
        - Posts
      summary: Get a single post
      description: Retrieves a post by ID. For authenticated users, includes isLiked and isSaved flags.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: objectId
          description: ID of the post to retrieve
          example: "507f1f77bcf86cd799439011"
      responses:
        '200':
          description: Post retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      post:
                        $ref: '#/components/schemas/Post'
        '404':
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/ServerError'

    patch:
      tags:
        - Posts
      summary: Update a post
      description: Updates the content of a post. Only the post author or an admin can update it. Sets the editedAt timestamp.
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: objectId
          description: ID of the post to update
          example: "507f1f77bcf86cd799439011"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  minLength: 1
                  maxLength: 500
                  description: Updated content of the post
                  example: "Updated post content"
      responses:
        '200':
          description: Post updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Post updated successfully"
                  data:
                    type: object
                    properties:
                      post:
                        $ref: '#/components/schemas/Post'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Not authorized to update this post
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/ServerError'

    delete:
      tags:
        - Posts
      summary: Delete a post
      description: Deletes a post. Only the post author or an admin can delete it.
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: objectId
          description: ID of the post to delete
          example: "507f1f77bcf86cd799439011"
      responses:
        '200':
          description: Post deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Post deleted successfully"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Not authorized to delete this post
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/ServerError'

  /posts/{id}/like:
    post:
      tags:
        - Posts
      summary: Like a post
      description: Adds a like to a post by the authenticated user
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: objectId
          description: ID of the post to like
          example: "507f1f77bcf86cd799439011"
      responses:
        '200':
          description: Post liked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Post liked successfully"
                  data:
                    type: object
                    properties:
                      likesCount:
                        type: integer
                        example: 43
        '400':
          description: Already liked this post
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/ServerError'

    delete:
      tags:
        - Posts
      summary: Unlike a post
      description: Removes a like from a post by the authenticated user
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: objectId
          description: ID of the post to unlike
          example: "507f1f77bcf86cd799439011"
      responses:
        '200':
          description: Post unliked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Post unliked successfully"
                  data:
                    type: object
                    properties:
                      likesCount:
                        type: integer
                        example: 42
        '400':
          description: Not liked this post
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/ServerError'

  /posts/{id}/save:
    post:
      tags:
        - Posts
      summary: Save a post
      description: Saves a post to the authenticated user's collection
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: objectId
          description: ID of the post to save
          example: "507f1f77bcf86cd799439011"
      responses:
        '200':
          description: Post saved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Post saved successfully"
        '400':
          description: Already saved this post
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/ServerError'

    delete:
      tags:
        - Posts
      summary: Unsave a post
      description: Removes a post from the authenticated user's saved collection
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: objectId
          description: ID of the post to unsave
          example: "507f1f77bcf86cd799439011"
      responses:
        '200':
          description: Post unsaved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Post unsaved successfully"
        '400':
          description: Post not saved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/ServerError'

  /posts/{id}/repost:
    post:
      tags:
        - Posts
      summary: Repost a post
      description: Creates a repost of an existing post
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: objectId
          description: ID of the post to repost
          example: "507f1f77bcf86cd799439011"
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  maxLength: 500
                  description: Optional comment to add with the repost
      responses:
        '201':
          description: Repost created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Repost created successfully"
                  data:
                    type: object
                    properties:
                      post:
                        $ref: '#/components/schemas/Post'
        '400':
          description: Already reposted or cannot repost own post
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/ServerError'

  /posts/{postId}/comments:
    post:
      tags:
        - Posts
      summary: Create a comment on a post
      description: Creates a new comment on a post or a reply to an existing comment
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: postId
          required: true
          schema:
            type: string
            format: objectId
          description: ID of the post to comment on
          example: "507f1f77bcf86cd799439011"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - content
              properties:
                content:
                  type: string
                  minLength: 1
                  maxLength: 2000
                  description: The content of the comment
                parentCommentId:
                  type: string
                  format: objectId
                  description: ID of the parent comment if this is a reply
      responses:
        '201':
          description: Comment created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Comment created successfully"
                  data:
                    type: object
                    properties:
                      comment:
                        $ref: '#/components/schemas/Comment'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Post or parent comment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/ServerError'

    get:
      tags:
        - Posts
      summary: Get comments for a post
      description: Retrieves comments for a specific post with pagination
      parameters:
        - in: path
          name: postId
          required: true
          schema:
            type: string
            format: objectId
          description: ID of the post
          example: "507f1f77bcf86cd799439011"
        - in: query
          name: parentCommentId
          schema:
            type: string
            format: objectId
          description: Filter by parent comment ID to get replies
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Number of comments per page
      responses:
        '200':
          description: Comments retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      comments:
                        type: array
                        items:
                          $ref: '#/components/schemas/Comment'
                      pagination:
                        $ref: '#/components/schemas/Pagination'
        '404':
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/ServerError'

components:
  schemas:
    Post:
      type: object
      properties:
        _id:
          type: string
          example: "507f1f77bcf86cd799439011"
        content:
          type: string
          example: "Just shipped a new feature! ðŸš€"
        author:
          type: object
          properties:
            _id:
              type: string
            username:
              type: string
            fullName:
              type: string
            profilePicture:
              type: string
              format: uri
        images:
          type: array
          items:
            type: string
            format: uri
        tags:
          type: array
          items:
            type: string
        community:
          type: object
          nullable: true
          properties:
            _id:
              type: string
            name:
              type: string
            profilePicture:
              type: string
        likesCount:
          type: integer
          example: 42
        commentsCount:
          type: integer
          example: 7
        repostsCount:
          type: integer
          example: 3
        isLiked:
          type: boolean
          description: Whether the authenticated user has liked this post
          example: false
        isSaved:
          type: boolean
          description: Whether the authenticated user has saved this post
          example: false
        isReposted:
          type: boolean
          description: Whether the authenticated user has reposted this post
          example: false
        originalPost:
          type: object
          nullable: true
          description: Original post data if this is a repost
        editedAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Comment:
      type: object
      properties:
        _id:
          type: string
        content:
          type: string
        author:
          type: object
          properties:
            _id:
              type: string
            username:
              type: string
            fullName:
              type: string
            profilePicture:
              type: string
        post:
          type: string
        parentComment:
          type: string
          nullable: true
        likesCount:
          type: integer
        repliesCount:
          type: integer
        isLiked:
          type: boolean
        editedAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Pagination:
      type: object
      properties:
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 10
        total:
          type: integer
          example: 100
        pages:
          type: integer
          example: 10

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Error message"

  responses:
    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            message: "Authentication required"

    ServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            message: "Internal server error"

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
